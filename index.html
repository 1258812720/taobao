<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝网</title>
    <link rel="icon" href="img/O1CN01qOI6vB1zaqrBKbyFr_!!6000000006731-73-tps-64-64.ico">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>

<body>
    <img class="cankao" src="/img/screenshot-1711468532832.png" alt="">
    <div class="taobao-app">
        <div class="tb-header">
            <div class="tb-hader-wrapper">
                <div id="menu-world" class="h-menu"></div>
                <div id="menu-login" class="h-menu"></div>
            </div>
        </div>
        <!-- ad -->
        <div class="tb-banner"></div>
        <div id="tb-search-container">
            <div class="tb-logo clear">
                <a href="/" target="_self">
                    <img src="https://gw.alicdn.com/imgextra/i3/O1CN01uRz3de23mzWofmPYX_!!6000000007299-2-tps-143-59.png"
                        alt="">
                </a>
            </div>
            <div class="mid-search clear">
                <div class="tb-input">
                    <select class="store-select">
                        <option value="good">宝贝</option>
                        <option value="store">店铺</option>
                    </select>
                    <span class="pip">|</span>
                    <input id="search" placeholder="输入框" type="text">
                    <button id="btn-search">搜索</button>
                </div>
                <div class="search-hot"></div>
            </div>
        </div>
        <div class="tb-main-body">
            <div class="body-first">
                <div class="tb-lead-left clear">
                    <span class="tb-head-left-title">分类</span>
                    <ul class="tb-head-left-list"></ul>
                </div>
                <div class="tb-head-right clear">
                    <div class="tb-pinpai"></div>
                    <div id="tb-slider" class="swiper-taobao simple-swiper-container clear">
                        <span id="tb-slide-prev" class="btn btn-prev">
                            < </span>
                                <span id="tb-slide-next" class="btn btn-next"> ></span>
                        </span>
                        <div class="swiper-wrapper">
                            <div class="swiper-items">
                                <a href="#1" target="_blank" rel="noopener noreferrer">
                                    <img orc="https://img.alicdn.com/imgextra/i4/6000000005812/O1CN01vbUWkX1snws9DD0Qh_!!6000000005812-0-octopus.jpg"
                                        alt="">
                                </a>
                            </div>
                            <div class="swiper-items">
                                <a href="#2" target="_blank" rel="noopener noreferrer">
                                    <img orc="https://img.alicdn.com/imgextra/i4/O1CN01GOlEEW1zidUliI8O7_!!6000000006748-2-tps-846-472.png"
                                        alt="">
                                </a>
                            </div>
                            <div class="swiper-items">
                                <a href="#2" target="_blank" rel="noopener noreferrer">
                                    <img orc="https://img.alicdn.com/imgextra/i3/O1CN01dmCUT51ns0IrRbXLm_!!6000000005144-0-tps-846-472.jpg"
                                        alt="">
                                </a>
                            </div>
                            <div class="swiper-items">
                                <a href="#2" target="_blank" rel="noopener noreferrer">
                                    <img orc="https://img.alicdn.com/imgextra/i4/O1CN01LHWdyp1yvAidcNMDR_!!6000000006640-0-tps-846-472.jpg"
                                        alt="">
                                </a>
                            </div>
                            <div class="swiper-items">
                                <a href="#2" target="_blank" rel="noopener noreferrer">
                                    <img orc="https://img.alicdn.com/imgextra/i4/O1CN01aTXsri1my7yg4CMpt_!!6000000005022-0-tps-846-472.jpg"
                                        alt="">
                                </a>
                            </div>
                        </div>
                        <div class="pagehelper pagination"></div>
                    </div>
                    <!-- 玩家登陆面板 -->
                    <div class="user-info clear">
                        <div class="user-account clear">
                            <div id="user-avg">
                                <img src="/img/getAvatar.jpg" alt="error">
                            </div>
                            <div class="id-user-account clear">
                                <p class="wel">Hi</p>
                                <p class="tb-name">ikun</p>
                            </div>
                        </div>
                        <!-- 购物车链接 -->
                        <div class="user-cart"></div>
                        <div id="user-buy-info" class="swiper-taobao simple-swiper-container">
                            <div class="swiper-wrapper"></div>
                        </div>
                        <div class="mt-tao">
                            <div class="mt-tao-item tb-font">
                                <a href="javascript:void(0)">
                                    <span></span>
                                    <p>宝贝收藏</p>
                                </a>
                            </div>
                            <div class="mt-tao-item tb-font">
                                <a href="javascript:void(0)">
                                    <span></span>
                                    <p>买过的店</p>
                                </a>
                            </div>
                            <div class="mt-tao-item tb-font">
                                <a href="javascript:void(0)">
                                    <span></span>
                                    <p>收藏的店</p>
                                </a>
                            </div>
                            <div class="mt-tao-item tb-font">
                                <a href="javascript:void(0)">
                                    <span></span>
                                    <p>我的足迹</p>
                                </a>
                            </div>
                        </div>
                        <div id="tb-role-list" class="simple-swiper-container">
                            <div class="swiper-wrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="guess-item-container">
                <div class="guess-title">
                    猜你喜欢
                    <img src="https://gw.alicdn.com/imgextra/i2/O1CN016b1mMM1FxJlsXfWhU_!!6000000000553-2-tps-96-30.png" alt="">
                </div>
                <div id="more-item-list"></div>
            </div>
        </div>
    </div>
    <div class="console">
        <button id="visible"> 隐藏底图 </button>
        <label for="opacity"> 底图透明度调整 </label>
        <input id="opacity" type="range" />
    </div>
    <script type="text/javascript" src="js/jquery3.7.1.min.js"></script>
    <script type="text/javascript" src="js/swiper.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
